include-file=$HOME/.config/polybar/settings.ini


[bar/workspaces]
width = 20%
height = 30
top = true
offset-x=40%
offset-y=${settings.offset-y}

override-redirect = false

scroll-up = next
scroll-down = prev

wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Hack Nerd Font:style=Medium:size=10;2"

modules-center =  bspwm  i3 

cursor-click = pointer

radius-top=10.0
radius-bottom=10.0


[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = 
label-focused-foreground = ${colors.white}
label-focused-padding = 1 

label-occupied = 
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 1 

label-empty = 
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 1
radius-top=10.0
radius-bottom=10.0

