include-file=$HOME/.config/polybar/settings.ini



[bar/date]
width = 5%
height = 30
top = true

offset-x=94.5%
offset-y=${settings.offset-y}

override-redirect = false
scroll-up = next
scroll-down = prev

wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Hack Nerd Font:style=Medium:size=10;2"

modules-center = date

cursor-click = pointer
radius-top=10.0
radius-bottom=10.0


[module/date]
type = internal/date
interval = 1

time = "%H:%M"

format = <label>
format-foreground = ${colors.foreground}
format-padding = 1
label = %{T0}%time%%{T-}
label-padding = 0